sonar.projectKey=Darryl-Cardoza_devops-testing-flutter
sonar.organization=darryl-cardoza

# Disable irrelevant language file types
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Analyze only Dart source files in the lib folder
sonar.sources=lib
sonar.inclusions=**/*.dart

# Include only Dart test files (typically in test/ folder or wherever they are)
sonar.tests=test
sonar.test.sources=test
sonar.test.inclusions=**/*_test.dart

